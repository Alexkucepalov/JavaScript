<meta charset="utf-8">
 <script type="text/javascript">

  var sum = +prompt("Введите сумму вклада");
  var percent = +prompt("Введите процент ");
  if (sum > 0 & percent > 0)
  {
      for(i = 0; i < 5; i ++) 
    {
      var sum = sum + (percent/100) * sum;
      alert("Размер вклада на " + (i+1) + " год : " + sum );
    }  
  }
  else 
    alert("Сумма и процент не могут быть отрицательными");

  </script>
